<p>我们先在query文档里插入一些测试数据</p>
<h1 id="24eq__u5339_u914D_u7B49_u4E8E_u6307_u5B9A_u503C_u7684_u503C"><a href="#24eq__u5339_u914D_u7B49_u4E8E_u6307_u5B9A_u503C_u7684_u503C" class="headerlink" title="$eq 匹配等于指定值的值"></a>$eq 匹配等于指定值的值</h1><blockquote>
<p>{ field: { $eq: value } }</p>
</blockquote>
<p>##查询指定的值<br>例子，查询query collection文档里，所有qty=20的数据</p>
<blockquote>
<p>db.query.find({‘qty’:{$eq:20}})</p>
</blockquote>
<p>还可以这样写</p>
<blockquote>
<p>db.query.find({‘qty’:20})</p>
</blockquote>
