&lt;figure cl"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">博客</a></li><li class="nav-list-item"><a href="https://github.com/runlijs" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">mac的nginx安装和配置</h1><div class="post-meta"><div class="post-time">Jan 17, 2016</div></div><div class="post-content"><h1 id="mac_u4E2D_u4F7F_u7528homebrew_u5B89_u88C5nginx"><a href="#mac_u4E2D_u4F7F_u7528homebrew_u5B89_u88C5nginx" class="headerlink" title="mac中使用homebrew安装nginx"></a>mac中使用homebrew安装nginx</h1><p>先用命令安装 homebrew<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">curl -LsSf http://github.com/mxcl/homebrew/tarball/master | sudo tar xvz -C/usr/<span class="built_in">local</span> --strip <span class="number">1</span></span><br></pre></td></tr></table></figure></p>
<p>安装好brew后在安装nginx</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo brew install nginx&#10;==&#62; Installing dependencies for nginx: pcre, openssl&#10;==&#62; Installing nginx dependency: pcre&#10;==&#62; Downloading https://homebrew.bintray.com/bottles/pcre-8.38.el_capitan.bottle.tar.gz</span><br></pre></td></tr></table></figure>
<p>安装nginx前，要先安装 pcre,openssl，<br>这个过程十几分钟，耐心等待</p>
<p>安装好后nginx.conf的配置文件<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> /usr/<span class="built_in">local</span>/etc/nginx</span><br></pre></td></tr></table></figure></p>
<p>常用命令</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sudo nginx <span class="operator">-s</span> stop // 停止</span><br><span class="line">sudo nginx <span class="operator">-s</span> reload // 重启</span><br><span class="line">sudo nginx // 启动</span><br></pre></td></tr></table></figure>
