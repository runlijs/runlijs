<p>var re = new RegExp(‘[0-9]’);</p>
</blockquote>
<h3 id="u5B9E_u9645_u4E0ARegExp_u7C7B_u53EF_u4EE5_u63A5_u6536_u4E24_u4E2A_u53C2_u6570_uFF0C_u9664_u4E86_u672C_u8EAB_u7684_u9700_u8981_u5339_u914D_u7684_u6A21_u5F0F_u5B57_u7B26_u4E32_u5916_uFF0C_u8FD8_u53EF_u4EE5_u5B9A_u4E49_u989D_u5916_u5904_u7406_u65B9_u5F0F_u7684_u7B2C_u4E8C_u4E2A_u53C2_u6570"><a href="#u5B9E_u9645_u4E0ARegExp_u7C7B_u53EF_u4EE5_u63A5_u6536_u4E24_u4E2A_u53C2_u6570_uFF0C_u9664_u4E86_u672C_u8EAB_u7684_u9700_u8981_u5339_u914D_u7684_u6A21_u5F0F_u5B57_u7B26_u4E32_u5916_uFF0C_u8FD8_u53EF_u4EE5_u5B9A_u4E49_u989D_u5916_u5904_u7406_u65B9_u5F0F_u7684_u7B2C_u4E8C_u4E2A_u53C2_u6570" class="headerlink" title="实际上RegExp类可以接收两个参数，除了本身的需要匹配的模式字符串外，还可以定义额外处理方式的第二个参数"></a>实际上RegExp类可以接收两个参数，除了本身的需要匹配的模式字符串外，还可以定义额外处理方式的第二个参数</h3><blockquote>
<p>var re = new RegExp(‘[0-9]’,’g’);</p>
</blockquote>
<h3 id="u6211_u4EEC_u53EF_u4EE5_u6253_u5370_u770B_u4E0Bre_u7684_u503C"><a href="#u6211_u4EEC_u53EF_u4EE5_u6253_u5370_u770B_u4E0Bre_u7684_u503C" class="headerlink" title="我们可以打印看下re的值"></a>我们可以打印看下re的值</h3><blockquote>
<p>console.log(re)// /[0-9]/g</p>
</blockquote>
<h3 id="u6240_u4EE5_u6211_u4EEC_u53EF_u4EE5_u7528_u7B2C_u4E8C_u79CD_u65B9_u5F0F_u5B9A_u4E49_u6B63_u5219_u8868_u8FBE_u5F0F"><a href="#u6240_u4EE5_u6211_u4EEC_u53EF_u4EE5_u7528_u7B2C_u4E8C_u79CD_u65B9_u5F0F_u5B9A_u4E49_u6B63_u5219_u8868_u8FBE_u5F0F" class="headerlink" title="所以我们可以用第二种方式定义正则表达式"></a>所以我们可以用第二种方式定义正则表达式</h3><blockquote>
<p>var re = /[0-9]/g</p>
</blockquote>
